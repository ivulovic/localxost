<div *ngIf="data">
  <button type="button" class="btn btn-info btn-lg hidden" id="modal" data-toggle="modal" data-target="#exampleModalCenter">Open Modal</button>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="pull-left">
          <h5 class="modal-title" id="exampleModalLongTitle"> <Icon [icon]="data.icon"></Icon> {{data.title}}</h5>
          </div>
          <div class="pull-right">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="clear"></div>
        </div>
        <div class="modal-body">
          {{data.body}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
